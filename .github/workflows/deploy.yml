name: Deploy MERN App to Local Runner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies for Backend
        run: |
          cd server
          npm install
      
      - name: Install dependencies for Frontend
        run: |
          cd client
          npm install

      - name: Build Frontend
        run: |
          cd client
          npm start
          
      - name: Deploy Backend
        run: |
          cd server
          npm start
